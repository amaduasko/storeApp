<div class="store-container">
  <h2>products:</h2>
  <div *ngFor="let item of Item; index as id" class="card">
    <div>
      <h3>
        <a [title]="item.name + ' details'" [routerLink]="['/item', id]">
          {{ item?.name }}
        </a>
      </h3>
      <span>{{ item?.description }}</span>
    </div>
    <!-- <button>add to cart</button> -->
  </div>
</div>
